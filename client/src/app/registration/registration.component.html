
<div class="container mt-3">
  <div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 500px" text>
    <h2 class="text-center mb-3">MEDICAL EQUIPMENT & TRACKING SYSTEM</h2>
    <p class="text-center text-muted mb-4">Please enter your details here</p>

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

      <div class="mb-10">
        <label class="form-label">Username *</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
        <div *ngIf="f['username'].touched && f['username'].invalid" class="text-danger small">
          Please enter username
        </div>
      </div>

      <div class="mb-10">
        <label class="form-label">Email address *</label>
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger small">
          <div *ngIf="f['email'].errors?.['required']">Please enter an email.</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>


      <div class="mb-10">
        <label class="form-label">Password *</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger small">
          <div *ngIf="f['password'].errors?.['required']">Please enter password.</div>
          <div *ngIf="f['password'].errors?.['pattern']">Please enter a valid password.</div>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Role *</label>
        <select class="form-select" formControlName="role">
          <option value="">Choose Role</option>
          <option value="hospital">HOSPITAL</option>
          <option value="technician">TECHNICIAN</option>
          <option value="supplier">SUPPLIER</option>
        </select>
        <div *ngIf="f['role'].touched && f['role'].invalid" class="text-danger small">
          Please choose role
        </div>
      </div>


      <button type="submit" class="btn btn-success w-100">Submit</button>


      <p class="mt-3 text-center">
        <a routerLink="/login" class="text-primary text-decoration-none">Go to Login</a>
      </p>
      <div *ngIf="showMessage" class="alert alert-success" role="alert">
        Welcome you are sucessfully registered
      </div>
    </form>
  </div>
</div>
</div>
