<div class="container-fluid d-flex flex-column justify-content-center align-items-center" 
     style="min-height: 100vh; overflow: hidden; background: url('assets/images/equipment2.jpg') no-repeat center center / cover;">

  <h1 class="text-black fw-bold mb-4 text-center">Medical Equipment & Tracking System</h1>

  <div class="row w-75 justify-content-center align-items-stretch">
    
    <!-- Column 1 -->
    <div class="col-md-6 d-flex flex-column justify-content-around">
      <div class="stat-card p-4 mb-3 border rounded bg-white bg-opacity-75 text-center mx-auto" style="max-width: 300px;">
        <h5>Hospitals</h5>
        <h3>{{countHospitals}}</h3>
      </div>
      <div class="stat-card p-4 mb-3 border rounded bg-white bg-opacity-75 text-center mx-auto" style="max-width: 300px;">
        <h5>Orders</h5>
        <h3>{{countOrders}}</h3>
      </div>
      <div class="stat-card p-4 border rounded bg-white bg-opacity-75 text-center mx-auto" style="max-width: 300px;">
        <h5>Maintenances</h5>
        <h3>{{countServices}}</h3>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="col-md-6 d-flex flex-column justify-content-around">
      <div class="stat-card p-4 mb-3 border rounded bg-white bg-opacity-75 text-center mx-auto" style="max-width: 300px;">
        <h5>Equipment</h5>
        <h3>{{countEquipments}}</h3>
      </div>
      <div class="stat-card p-4 mb-3 border rounded bg-white bg-opacity-75 text-center mx-auto" style="max-width: 300px;">
        <h5>Suppliers</h5>
        <h3>{{countSuppliers}}</h3>
      </div>
      <div class="stat-card p-4 border rounded bg-white bg-opacity-75 text-center mx-auto" style="max-width: 300px;">
        <h5>Technicians</h5>
        <h3>{{countTechnicians}}</h3>
      </div>
    </div>

  </div>
</div>
