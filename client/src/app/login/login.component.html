<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-light" style="background-color: #e9f7ef;"
style="background: linear-gradient(135deg, #e9f7ef, #f7f9fb);">
  <div class="card shadow border-0 p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <h4 class="text-success fw-bold">Medical Equipment & Tracking System</h4>
      <p class="text-muted small">Please enter your username and password to continue</p>
    </div>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">
          Username <span class="text-danger">*</span>
        </label>
   <input type="text"  id="username" formControlName="username" class="form-control form-control-lg border-success-subtle" placeholder="Enter username" />

        <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="text-danger small mt-1">
          Username is required.
        </div>

      </div>
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">
          Password <span class="text-danger">*</span>
        </label>
        <input type="password" id="password" formControlName="password" class="form-control form-control-lg border-success-subtle" placeholder="Enter password" />

        <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger small mt-1">
          Password is required.
        </div>

      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success btn-lg rounded-3 shadow-sm"
                [disabled]="itemForm.invalid">
          Login

        </button>

      </div>

      <!-- Messages -->

      <div *ngIf="successMessage" class="alert alert-success text-center mt-3 py-2">

        ✅ Login successful!

      </div>

      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3 py-2">

        ❌ Invalid credentials. Please try again.

      </div>

      <p class="text-center small">
        <a routerLink="/forgot-password" class="text-success fw-semibold text-decoration-none">Forgot Password?</a>
      </p>

      <!-- Footer -->

      <p class="mt-3 text-center small">

        Don’t have an account?

        <a routerLink="/registration" class="text-success fw-semibold text-decoration-none">Sign up here</a>

      </p>

    </form>

  </div>
<div>

</div>
