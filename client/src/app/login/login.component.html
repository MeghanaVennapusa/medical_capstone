
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Medical Equipment Tracking</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e9f7ef, #f7f9fb);
      min-height: 100vh;
    }

    .card {
      border-radius: 1rem;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.15rem rgba(25, 135, 84, 0.25);
    }

    .btn-success:hover {

      background-color: #157347;

      box-shadow: 0px 4px 10px rgba(25, 135, 84, 0.3);

    }

    .text-primary {

      color: #198754 !important;

    }

    .alert {

      border-radius: 0.75rem;

    }

  </style>

</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="card shadow-lg border-0 p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <h4 class="text-success fw-bold">Medical Equipment & Tracking System</h4>
      <p class="text-muted small">Please enter your username and password to continue</p>
    </div>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username <span class="text-danger">*</span></label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control form-control-lg"
          placeholder="Enter username"
        />

        <div
          *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
          class="text-danger small mt-1"
        >
          Username is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password <span class="text-danger">*</span></label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control form-control-lg"
          placeholder="Enter password"
        />

        <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger small mt-1">
          Password is required.
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success btn-lg rounded-3 shadow-sm" [disabled]="itemForm.invalid">
          Login
        </button>
      </div>

      <div *ngIf="successMessage" class="alert alert-success text-center mt-3 py-2">
        ✅ Login successful!
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3 py-2">

        ❌ Invalid credentials. Please try again.
      </div>

 

      <p class="mt-3 text-center small">
        Don’t have an account?
        <a routerLink="/registration" class="text-success fw-semibold text-decoration-none">Sign up here</a>
      </p>

    </form>
  </div>
</body>
</html>
