<h1>MEDICAL EQUIPMENT & TRACKING SYSTEM</h1>
  <h3>Please enter your useranme and password!</h3>
<div class="login-form-container">
    
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" >
         
              <label for="username">Username</label> <br>
              <input id="username" formControlName="username" type="text" placeholder="Enter Username"/> <br>
               <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="error">
                  <small *ngIf="itemForm.get('username')?.hasError('required')">Username is required.</small>
              </div>
              <label for="password">Password</label>  <br>
              <input id="password" formControlName="password" type="password" placeholder="Enter Password"/> <br>
              <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="error">
            </div>
          <button type="submit"[disabled]="itemForm.invalid">Login</button>
  
          <div class="form-footer">
              <p>
                  Don't have an account? Please 
                  <a routerLink="/registration" class="link">Sign up</a>
              </p>
          </div>
  
          <div *ngIf="successMessage" class="success-message">
              <p>{{ successMessage }}</p>
          </div>
  
          <div *ngIf="errorMessage" class="error-message">
              <p>{{ errorMessage }}</p>
          </div>
      </form>
  </div>
